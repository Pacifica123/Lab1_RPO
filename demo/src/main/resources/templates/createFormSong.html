<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Song</title>
</head>
<body>
<h1>Create Song</h1>
<!-- Form to create a song -->
<form action="/mvc/songs" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter song name" required/><br/>

  <label for="author">Author:</label>
  <input type="text" id="author" name="author" placeholder="Enter author name" required/><br/>

    <label for="timeLong">Time Long (seconds):</label>
  <input type="number" id="timeLong" name="timeLong" placeholder="Enter song duration" required/><br/>

  <label for="isRemix">Is Remix:</label>
  <select id="isRemix" name="isRemix" required>
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select><br/>

  <label for="rating">Rating:</label>
  <input type="number" id="rating" name="rating" step="0.1" placeholder="Enter song rating" required/><br/>

  <label for="publicationDate">Publication Date:</label>
  <input type="date" id="publicationDate" name="publicationDate" required/><br/>

  <input type="submit" value="Create"/>
</form>

</body>
</html>
